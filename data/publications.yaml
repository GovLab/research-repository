- abstract: This article draws on a case study of organisation–citizen engagement
    during railway infrastructure planning in southwest France, to examine the nature
    of participatory democracy, both conceptually—as elucidated by Habermas and others—and
    empirically, as recently practised within the framework of a model established
    in one democratically governed country. We analyse roles played by the state organisation
    responsible for building railway infrastructure; the National Commission for Public
