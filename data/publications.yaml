- abstract: 'Background: Investigation into personal health has become focused on
    conditions at an increasingly local level, while response rates have declined
    and complicated the process of collecting data at an individual level. Simultaneously,
    social media data have exploded in availability and have been shown to correlate
    with the prevalence of certain health conditions.


    Objective: Facebook likes may be a source of digital data that can complement
    traditional public health surveillance systems and provide data at a local level.
    We explored the use of Facebook likes as potential predictors of health outcomes
    and their behavioral determinants.


    Methods: We performed principal components and regression analyses to examine
    the predictive qualities of Facebook likes with regard to mortality, diseases,
    and lifestyle behaviors in 214 counties across the United States and 61 of 67
    counties in Florida. These results were compared with those obtainable from a
    demographic model. Health data were obtained from both the 2010 and 2011 Behavioral
    Risk Factor Surveillance System (BRFSS) and mortality data were obtained from
    the National Vital Statistics System.

    Results: Facebook likes added significant value in predicting most examined health
    outcomes and behaviors even when controlling for age, race, and socioeconomic
    status, with model fit improvements (adjusted R2) of an average of 58% across
    models for 13 different health-related metrics over basic sociodemographic models.
    Small area data were not available in sufficient abundance to test the accuracy
    of the model in estimating health conditions in less populated markets, but initial
    analysis using data from Florida showed a strong model fit for obesity data (adjusted
    R2=.77).


    Conclusions: Facebook likes provide estimates for examined health outcomes and
    health behaviors that are comparable to those obtained from the BRFSS. Online
    sources may provide more reliable, timely, and cost-effective county-level data
    than that obtainable from traditional public health surveillance systems as well
    as serve as an adjunct to those systems.'
