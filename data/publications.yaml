- abstract: "This paper reviews evidence on the use of 23 information and communication\
    \ technology (ICT) platforms\n to project citizen voice to improve public service\
    \ delivery. This meta-analysis focuses on empirical studies\n of initiatives in\
    \ the global South, highlighting both citizen uptake (‘yelp’) and the degree to\
    \ which public\n service providers respond to expressions of citizen voice (‘teeth’).\
    \ The conceptual framework further distinguishes\n between two trajectories for\
    \ ICT-enabled citizen voice: Upwards accountability occurs when users\n provide\
    \ feedback directly to decision-makers in real time, allowing policy-makers and\
    \ program managers\n to identify and address service delivery problems – but at\
    \ their discretion. Downwards accountability, in\n contrast, occurs either through\
    \ real time user feedback or less immediate forms of collective civic action\n\
    \ that publicly call on service providers to become more accountable and depends\
    \ less exclusively on decision-\n makers’ discretion about whether or not to act\
    \ on the information provided. This distinction between\n the ways in which ICT\
    \ platforms mediate the relationship between citizens and service providers allows\
    \ for\n a precise analytical focus on how different dimensions of such platforms\
    \ contribute to public sector responsiveness.\n These cases suggest that while\
    \ ICT platforms have been relevant in increasing policymakers’\n and senior managers’\
