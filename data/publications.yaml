    Science and Technology Policy has directed federal agencies to expand public access
    to data from federally funded projects, and the European Medicines Agency (EMA)
    and U.S. Food and Drug Administration (FDA) have proposed the expansion of access
    to data submitted in regulatory applications. Sharing participant-level data may
    bring exciting benefits for scientific research and public health but may also
    have unintended consequences. Thus, expanded data sharing must be pursued thoughtfully.

