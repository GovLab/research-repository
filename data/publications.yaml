- abstract: Social media has provided governments with new means to improve efficiency
    and innovation, by engaging a crowd in the gathering and development of data.
    These collaborative processes are also described as a way to improve democracy
    by enabling a more transparent and deliberative democracy where citizens participate
    more directly in decision processes on different levels. However, the dominant
    research on the e-democratic field takes a government perspective rather then
    a citizen perspective. Edemocracy from the perspective of the individual actor,
    in a global context, is less developed. In this paper I therefore develop a model
