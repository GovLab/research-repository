- abstract: 'Background: Existing influenza surveillance in the United States is focused
    on the collection of data from sentinel physicians and hospitals; however, the
    compilation and distribution of reports are usually delayed by up to 2 weeks.
    With the popularity of social media growing, the Internet is a source for syndromic
    surveillance due to the availability of large amounts of data. In this study,
    tweets, or posts of 140 characters or less, from the website Twitter were collected
    and analyzed for their potential as surveillance for seasonal influenza.

    Objective: There were three aims: (1) to improve the correlation of tweets to
    sentinel-provided influenza-like illness (ILI) rates by city through filtering
    and a machine-learning classifier, (2) to observe correlations of tweets for emergency
    department ILI rates by city, and (3) to explore correlations for tweets to laboratory-confirmed
    influenza cases in San Diego.

    Methods: Tweets containing the keyword “flu” were collected within a 17-mile radius
    from 11 US cities selected for population and availability of ILI data. At the
    end of the collection period, 159,802 tweets were used for correlation analyses
    with sentinel-provided ILI and emergency department ILI rates as reported by the
    corresponding city or county health department. Two separate methods were used
    to observe correlations between tweets and ILI rates: filtering the tweets by
    type (non-retweets, retweets, tweets with a URL, tweets without a URL), and the
    use of a machine-learning classifier that determined whether a tweet was “valid”,
    or from a user who was likely ill with the flu.

    Results: Correlations varied by city but general trends were observed. Non-retweets
    and tweets without a URL had higher and more significant (P<.05) correlations
    than retweets and tweets with a URL. Correlations of tweets to emergency department
    ILI rates were higher than the correlations observed for sentinel-provided ILI
    for most of the cities. The machine-learning classifier yielded the highest correlations
    for many of the cities when using the sentinel-provided or emergency department
    ILI as well as the number of laboratory-confirmed influenza cases in San Diego.
    High correlation values (r=.93) with significance at P<.001 were observed for
    laboratory-confirmed influenza cases for most categories and tweets determined
    to be valid by the classifier.

    Conclusions: Compared to tweet analyses in the previous influenza season, this
    study demonstrated increased accuracy in using Twitter as a supplementary surveillance
    tool for influenza as better filtering and classification methods yielded higher
    correlations for the 2013-2014 influenza season than those found for tweets in
    the previous influenza season, where emergency department ILI rates were better
    correlated to tweets than sentinel-provided ILI rates. Further investigations
    in the field would require expansion with regard to the location that the tweets
    are collected from, as well as the availability of more ILI data.'
