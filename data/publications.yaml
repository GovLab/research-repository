- abstract: The public-oriented goals of the open government movement promise increased
    transparency and accountability of governments, enhanced citizen engagement and
    participation, improved service delivery, economic development and the stimulation
    of innovation. In part, these goals are to be achieved by making more and more
    government information public in reusable formats and under open licences. This
    paper identifies three broad privacy challenges raised by open government. The
    first is how to balance privacy with transparency and accountability in the context
    of “public” personal information. The second challenge flows from the disruption
    of traditional approaches to privacy based on a collapse of the distinctions between
    public and private sector actors. The third challenge is that of the potential
    for open government data—even if anonymized—to contribute to the big data environment
    in which citizens and their activities are increasingly monitored and profiled.
