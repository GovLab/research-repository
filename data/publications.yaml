- abstract: 'This article reports a pioneering case study of a crowdsourced law-reform
    process in Finland. In the crowdsourcing

    experiment, the public was invited to contribute to the law-reform process by
    sharing their knowledge and ideas for

    a better policy. This article introduces a normative design framework of five
    principles for crowdsourced

    policymaking: inclusiveness, accountability, transparency, modularity, and synthesis.
    Inclusiveness, accountability,

    and transparency are overarching principles for crowdsourced policymaking. Modularity
    and synthesis support

    these overarching principles and are instrumental in achieving the main goals
    of crowdsourced policymaking,

    namely, an efficient search for knowledge and democratic deliberation among the
    participants. These principles

    apply to both the design of the process and the medium that the process takes
    place in, i.e., the technology

    facilitating crowdsourcing. This article analyzes the design of the crowdsourced
    off-road traffic law experiment in

    Finland using the five principles described above and provides a future research
    agenda for examining design

    aspects in crowdsourced policymaking.'
