- name: Network of Innovators Short Description
  short_description: "The project (coordinated by the Governance Lab and NESTA) aims to organize directories of expertise, including skills and experience, of those working in government across multiple countries in twelve domains believed to be integral to governing more effectively and legitimately: 1) open and big data, 2) agile and rapid prototyping, including human-centered design 3) behavioral sciences and nudging, 4) systems thinking, 5) crowdsourcing and engagement, 6) payment by results, 7) public-private partnerships, 8) citizen science, 9) prizes and challenges, 10) social action and collaborative governance, 11) social impact bonds, and 12) expert systems."
  